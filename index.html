<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="title add-item__title" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input type="text" id="new-task" class="task task-input">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-items">
        <li class="link">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input task-input_save">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="link link_edit">
          <input class="checkbox" type="checkbox">
          <label class="task task-label task-label_disabled">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input task-input_edit">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-items">
        <li class="link">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label task-label_complet">See the Doctor</label>
          <input type="text" class="task task-input task-input_save">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
