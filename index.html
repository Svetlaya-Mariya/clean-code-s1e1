<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="title add-item__title" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input type="text" id="new-task" class="task task-input">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="todo-items">
        <li class="link">
          <input class="checkbox" type="checkbox">
          <span class="task task-name">Pay Bills</span>
          <input type="text" class="task task-input task-input_save">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="link link_edit">
          <input class="checkbox" type="checkbox">
          <span class="task task-name task-name_disabled">Go Shopping</span>
          <input type="text" value="Go Shopping" class="task task-input task-input_edit">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-items">
        <li class="link">
          <input class="checkbox" type="checkbox" checked>
          <span class="task task-name task-name_complet">See the Doctor</span>
          <input type="text" class="task task-input task-input_save">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
